<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SUSOVAN'S BASIC CALCULATOR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img class="logo" src="susovan.jpg" alt="My Photo">
    <div class="container">
        <h1>SUSOVAN'S BASIC CALCULATOR</h1>
        <div class="calculator">
            <div class="input-display">0</div>
            <div class="result-display">0</div>
            <div class="grid">
                <button data-action="MC">MC</button>
                <button data-action="MR">MR</button>
                <button data-action="M-">M-</button>
                <button data-action="M+">M+</button>
                <button data-action="MU">MU</button>
                <button data-action="%">%</button>
                <button data-action="1">1</button>
                <button data-action="4">4</button>
                <button data-action="7">7</button>
                <button data-action="+/-">+/-</button>
                <button data-action="/">÷</button>
                <button data-action="sqrt">√</button>
                <button data-action="2">2</button>
                <button data-action="5">5</button>
                <button data-action="8">8</button>
                <button data-action="*">×</button>
                <button data-action="DEL">DEL</button>
                <button data-action="00">00</button>
                <button data-action="3">3</button>
                <button data-action="6">6</button>
                <button data-action="9">9</button>
                <button data-action="-">-</button>
                <button data-action="AC">AC</button>
                <button data-action="0">0</button>
                <button data-action=".">.</button>
                <button data-action="+">+</button>
                <button class="large" data-action="=">=</button>
                <button data-action="Ans">Ans</button>
            </div>
        </div>
        <div class="history">
            <p>History:</p>
            <div id="history-list"></div>
        </div>
        <p class="footer">Copyright ©2025 : Designed & Developed by Susovan</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
